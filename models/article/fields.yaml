fields:
    title:
        label: Title
        span: left
        required: 1
        type: text
    slug:
        label: Slug
        span: right
        preset:
            field: title
            type: slug
        type: text
    content:
        label: 'pensoft.articles::lang.plugin.description'
        size: large
        span: left
        type: richeditor
    published_at:
        label: 'Published at'
        mode: datetime
        span: auto
        required: 1
        type: datepicker
    keywords:
        label: Tags
        mode: string
        separator: comma
        customTags: true
        useKey: false
        span: right
        type: taglist
    allow_share:
        label: 'Allow share buttons'
        span: right
        default: true
        type: switch
    external:
        label: 'Is external'
        span: right
        default: true
        type: switch
    cover:
        label: Cover
        mode: image
        imageWidth: '270'
        fileTypes: 'svg,png,jpg'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: right
        required: 1
        type: fileupload
    type:
        label: Type
        options:
            1: Article
            2: Publication
        showSearch: true
        span: auto
        type: dropdown
    url:
        label: URL
        span: left
        type: text
    published:
        label: 'Is published'
        span: auto
        default: 1
        type: switch
    meta_keywords:
        label: 'Meta Keywords'
        type: 'textarea'
        size: 'medium'
        tab: 'SEO'
